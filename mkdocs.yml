site_name: "veiseule.ai"
site_description: "OpenClaw documentation in 22 languages — AI-powered community translations"
site_url: "https://veiseule.ai/"
site_author: "John Kelly"

docs_dir: docs

theme:
  name: material
  language: en
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  logo: assets/sage-icon.png
  favicon: assets/sage-icon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - toc.follow

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: false
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ja
          name: 日本語
          build: true
          nav_translations:
            Home: ホーム
        - locale: ko
          name: 한국어
          build: true
          nav_translations:
            Home: 홈
        - locale: zh-TW
          name: 繁體中文
          build: true
          nav_translations:
            Home: 首頁
        - locale: zh-CN
          name: 简体中文
          build: true
          nav_translations:
            Home: 首页
        - locale: es
          name: Español
          build: true
          nav_translations:
            Home: Inicio
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
        - locale: de
          name: Deutsch
          build: true
          nav_translations:
            Home: Startseite
        - locale: pt-BR
          name: Português (Brasil)
          build: true
          nav_translations:
            Home: Início
        - locale: vi
          name: Tiếng Việt
          build: true
        - locale: sv
          name: Svenska
          build: true
        - locale: tl
          name: Filipino
          build: true
        - locale: nl
          name: Nederlands
          build: true
        - locale: ur
          name: اردو
          build: true
        - locale: ar
          name: العربية
          build: true
        - locale: hi
          name: हिन्दी
          build: true
        - locale: da
