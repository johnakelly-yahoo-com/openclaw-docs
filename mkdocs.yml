          build: true
        - locale: pl
          name: Polski
          build: true
        - locale: th
          name: ไทย
          build: true
        - locale: tr
          name: Türkçe
          build: true
        - locale: my
          name: မြန်မာ
          build: true
        - locale: ru
          name: Русский
          build: true
        - locale: uz
          name: O'zbek
          build: true

hooks:
  - hooks/fix_image_paths.py

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables

